<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>layout of website</title>
</head>
<body>
    <div class="main">
        <div class="withrelative">
            <div class="outer">
                <div class="inner">
                    <div class="dinner"></div>
                </div>
            </div>
        </div>
        
        <div class="withrelative">
            <div class="parent">
                <div class="child">
                    <div class="grandchild">
                    </div>
                </div>
            </div>
        </div>

        <div class="flex">
            <div class="flexbox">
                <div class="box1"></div>
                <div class="box2"></div>
                <div class="box3"></div>
                <div class="box4"></div>
            </div>
        </div>               
    </div>
</body>
</html>
